		if (day < 10) day = "0" + day;
		function handleFormSubmit(event) {
		  event.preventDefault();
		  const data = new FormData(event.target);
		  const formJSON = Object.fromEntries(data.entries());
		  const formJSON2 = Object.fromEntries(data.entries());
		  const results = document.querySelector('.results pre');

			if (formJSON.wed == null) {formJSON.wed = "0";} else {formJSON.wed = "1";}
			if (formJSON.thu == null) {formJSON.thu = "0";} else {formJSON.thu = "1";}
			if (formJSON.fri == null) {formJSON.fri = "0";} else {formJSON.fri = "1";}
			if (formJSON.sat == null) {formJSON.sat = "0";} else {formJSON.sat = "1";}
			if (formJSON.sun == null) {formJSON.sun = "0";} else {formJSON.sun = "1";}
			if (formJSON.dailyType == null) {formJSON.dailyType = "9";}
			if (formJSON.hourlyType == null) {formJSON.hourlyType = "99";}
			if (formJSON.gongmode == null) {formJSON.gongmode = "0";} else {formJSON.gongmode = "1";}
			if (formJSON.daymode == null) {formJSON.daymode = "0";} else {formJSON.daymode = "1";}
			if (formJSON.date == "") {formJSON.year = "9999"; formJSON.month = "00"; formJSON.day = "00";} else {formJSON.year = formJSON.date[0] + formJSON.date[1] + formJSON.date[2] + formJSON.date[3]; formJSON.month = formJSON.date[5] + formJSON.date[6]; formJSON.day = formJSON.date[8] + formJSON.date[9];}
			if (formJSON.recurring == null) {formJSON.recurring = "0";} else {formJSON.recurring = "1";}
			if (formJSON.scheduleType == "3") {formJSON.year = "9999";}
			if (formJSON.scheduleType == "4") {formJSON.year = "9999"; formJSON.title="Happy New Year"; formJSON.song="Auld Lang Syne"; formJSON.hours="00"; formJSON.minutes="00"; formJSON.month="01"; formJSON.day="01";}

			formJSON.uid = uuid;
			if (formJSON.title == "") {formJSON.title = uuid;}
			console.log(JSON.stringify(formJSON, null, 2));
			fetch(`${url}/scheduler`, {
				method: 'POST',
				body: JSON.stringify(formJSON)

		const allRadioboxes = document.querySelectorAll('input[name="dailyType"]');
		const allRadioboxes2 = document.querySelectorAll('input[name="hourlyType"]');


		$('input[name="scheduleType"]').on('change', function() {
			$("select").each(function() { this.selectedIndex = 0 });
			$("input[type=date]").val("");
			var q01 = $('input[name=scheduleType]');
			if ($(q01).is(':checked')&& this.value==0 ) { //Daily
				$('.showDaily, .showDailysub, .showSong, .showTitle, .showSave').show();

				allRadioboxes.forEach(element => element.checked = false);
				allRadioboxes2.forEach(element => element.checked = false);
			} else if ($(q01).is(':checked')&& this.value==1 ) {  //Monthly
				$('.showHour, .showMinutes, .showMonthly, .showSong, .showTitle, .showSave').show();
				$('.showDaily, .showDailysub, .showHourly, .showDaymode, .showGong, .showDate, .showRecurring').hide();
				allCheckboxes.forEach(element => element.checked = false);
				allRadioboxes.forEach(element => element.checked = false);
				allRadioboxes2.forEach(element => element.checked = false); 
			} else if ($(q01).is(':checked')&& this.value==2 ) {  //Date
				$('.showHour, .showMinutes, .showDate, .showRecurring, .showSong, .showTitle, .showSave').show();
				$('.showDaily, .showDailysub, .showHourly, .showDaymode, .showGong, .showMonthly').hide();
				allCheckboxes.forEach(element => element.checked = false);
				allRadioboxes.forEach(element => element.checked = false);
				allRadioboxes2.forEach(element => element.checked = false);
			} else if ($(q01).is(':checked')&& this.value==3 ) {  //Special Date
				$('.showDate, .showSong, .showTitle, .showSave').show();
				$('.showDaily, .showDailysub, .showHourly, .showDaymode, .showGong, .showHour, .showMinutes, .showMonthly, .showRecurring').hide();
				allCheckboxes.forEach(element => element.checked = false);
				allRadioboxes.forEach(element => element.checked = false);
				allRadioboxes2.forEach(element => element.checked = false);
			} else if ($(q01).is(':checked')&& this.value==4 ) {  //New Years
				$('.showSave').show();
				$('.showDaily, .showDailysub, .showHourly, .showDaymode, .showGong, .showHour, .showMinutes, .showMonthly, .showDate, .showRecurring, .showSong, .showTitle').hide();
				allCheckboxes.forEach(element => element.checked = false);
				allRadioboxes.forEach(element => element.checked = false);
				allRadioboxes2.forEach(element => element.checked = false);
			} else {                    //Startup
				$('.showDaily, .showDailysub, .showHourly, .showDaymode, .showGong, .showHour, .showMinutes, .showMonthly, .showDate, .showRecurring, .showSong, .showTitle, .showSave').hide();
				allCheckboxes.forEach(element => element.checked = false);
				allRadioboxes.forEach(element => element.checked = false);
				allRadioboxes2.forEach(element => element.checked = false);
				allCheckboxes3.forEach(element => element.checked = false);
			}
		}).change();

		$('input[name="dailyType"]').on('change', function() {
			var q01 = $('input[name=dailyType]');
			if ($(q01).is(':checked')&& this.value==0 ) {
				$('.showHourly, .showDaymode, .showGong').show();
				$('.showHour, .showMinutes').hide();
				allRadioboxes2.forEach(element => element.checked = false);
				allCheckboxes2.forEach(element => element.checked = false);
				allCheckboxes3.forEach(element => element.checked = false);
			} else if ($(q01).is(':checked')&& this.value==1 ) {
				$('.showHourly, .showDaymode, .showGong').hide();
				$('.showHour, .showMinutes').show();
				allRadioboxes2.forEach(element => element.checked = false);
				allCheckboxes2.forEach(element => element.checked = false);
				allCheckboxes3.forEach(element => element.checked = false);
			} else {
				$('.showHourly, .showDaymode, .showGong, .showHour, .showMinutes').hide();

			}

		$('input[name="gongmode"]').on('change', function() {

	// Function to populate the object list with the JSON array
	function populateObjectList() {
		var objectList = document.getElementById("objectList");
		objectList.innerHTML = ''; // Clear existing radio buttons
		for (var i = 0; i < jsonScheduleList.length; i++) {
			var listItem = document.createElement("li");
			var radioButton = document.createElement("input");
			radioButton.type = "radio";
			radioButton.name = "selectedObject";
			radioButton.value = i;
			radioButton.id = "radio" + i;
			radioButton.addEventListener("change", toggleButtonVisibility); // Add event listener
			radioButton.addEventListener('change', populateForm);
			listItem.appendChild(radioButton);
			var valuetitle = jsonScheduleList[i]["title"]; 
			listItem.appendChild(document.createTextNode(valuetitle));
			objectList.appendChild(listItem);
		}
	}

	// Function to check if a radio button is selected
	function isRadioButtonSelected() {
		var radioButtons = document.getElementsByName("selectedObject");
		for (var i = 0; i < radioButtons.length; i++) {
			if (radioButtons[i].checked) {
				selectedKey = radioButtons[i].value;
				return true;
			}
		}
		return false;
	}

	// Function to toggle the visibility of the button
	function toggleButtonVisibility() {
		var button = document.getElementById("deleteButton");
		button.style.display = isRadioButtonSelected() ? "block" : "none";
		var displayForm = document.getElementById("display-form");
		displayForm.style.display = isRadioButtonSelected() ? "block" : "none";
	}

	// Function to send the selected object to another link
	function sendSelectedObject() {
		var radioButtons = document.getElementsByName("selectedObject");
		for (var i = 0; i < radioButtons.length; i++) {
			if (radioButtons[i].checked) {
				selectedKey = radioButtons[i].value;
				break; // Exit the loop after finding the selected key
			}
		}

		if (selectedKey) {
			var selectedValue = jsonScheduleList[selectedKey]["uid"]; // Assuming the key is "key1"

			// Construct the URL with the selected value
		//    var url = "another_page.html?data=" + encodeURIComponent(firstKeyValue);
		//    window.location.href = url;
		
			var deleteStuff = '{"deleteData":"' + encodeURIComponent(selectedValue) + '"}';	
	console.log(deleteStuff);
					 fetch(`${url}/schedulerDelete`, {
				method: 'POST',
				body: deleteStuff
			}); 
		}
		location.reload();
	}

	// Function to fetch the JSON data from the server
	function fetchJSONData() {
		// Make an asynchronous request to fetch the JSON data
		fetch(`${url}/getscheduler`)
			.then(response => response.json())
			.then(data => {
				console.log("JSON data:", data);
				// Extract the JSON array from the received data
				jsonScheduleList = data.jsonScheduleData;
				HAS_BUZZER = data.HAS_BUZZER;
				// Populate the object list with the JSON array
				populateObjectList();
				// Populate the song list with the JSON array
		if (!HAS_BUZZER) { 
			var div = document.getElementById("BUZZER");
			div.style.display = 'none';

			var childElements = div.getElementsByTagName('*');
			for (var i = 0; i < childElements.length; i++) {
			childElements[i].style.display = 'none';
			}
			var div2 = document.getElementById("BUZZER2");
			div2.style.display = 'none';

			var childElements = div2.getElementsByTagName('*');
			for (var i = 0; i < childElements.length; i++) {
			childElements[i].style.display = 'none';
			console.log(i);
			}
		} //hide buzzer if no sounddetector hardware				
						else {
				let add = document.querySelector("[name='song']");
				for (let [key, value] of Object.entries(data.listOfSong)) {
					let element = document.createElement("option");
					element.value = key;
					element.innerHTML = key;
					add.appendChild(element);
				}		
				let add2 = document.querySelector("[name='displaysong']");
				for (let [key, value] of Object.entries(data.listOfSong)) {
					let element = document.createElement("option");
					element.value = key;
					element.innerHTML = key;
					add2.appendChild(element);
				}	
}				
			})
			.catch(error => {
				console.log("Error fetching JSON data:", error);
			});
	}

function populateForm() {
  // Get the selected object index from the select element

  // Get the selected object from the jsonScheduleList based on the index
  var selectedObject = jsonScheduleList[selectedKey];
  console.log("JSON data2:", jsonScheduleList[selectedKey]);
	var dateString =  selectedObject.year + "-" + ( selectedObject.month < 10 ? "0" +  selectedObject.month :  selectedObject.month) + "-" + ( selectedObject.day < 10 ? "0" +  selectedObject.day :  selectedObject.day);
	  console.log(dateString);
	  var dailyTypeString = selectedObject.dailyType;
	  if (selectedObject.dailyType == 9) {dailyTypeString = 0}
  // Populate the form with values from the selected object
	document.querySelector('input[name="displayscheduleType"][value="' + selectedObject.scheduleType + '"]').checked = true;
	var days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
	days.forEach(day => { document.querySelector(`input[name="display${day}"]`).checked = selectedObject[day]; });
	document.querySelector('input[name="displaydailyType"][value="' + dailyTypeString + '"]').checked = true;
	document.querySelector('select[name="displaydom"]').value = selectedObject.dom;
	document.querySelector('input[name="displaydate"]').value = dateString;
	document.querySelector('select[name="displayhours"]').value = selectedObject.hours;
	document.querySelector('select[name="displayminutes"]').value = selectedObject.minutes;
	document.querySelector('input[name="displaytitle"]').value = selectedObject.title;
	document.querySelector('select[name="displaysong"]').value = selectedObject.song;
	if (selectedObject.hourlyType != 99) {document.querySelector('input[name="displayhourlyType"][value="' + selectedObject.hourlyType + '"]').checked = true; console.log(selectedObject.hourlyType); } 
	document.querySelector('input[name="displayrecurring"]').checked = selectedObject.recurring;
	document.querySelector('input[name="displaygongmode"]').checked = selectedObject.gongmode;
	document.querySelector('input[name="displaydaymode"]').checked = selectedObject.daymode;
	if (selectedObject.scheduleType == 0 ) { //Daily
		console.log(selectedObject.hourlyType);
		$('.showDisplayDaily, .showDisplayDailysub').show();
		if (selectedObject.dailyType == 0 ){
			$('.showDisplayHour, .showDisplayMinutes').hide();
			if (selectedObject.hourlyType != 99 ){
				$('.showDisplayHourly, .showDisplayDaymode').show();
				$('.showDisplayGong').hide();
			} else {
				$('.showDisplayHourly').hide();
				$('.showDisplayGong').show();
				}
		} 
		if (selectedObject.dailyType == 1 ){
			$('.showDisplayHour,.showDisplayMinutes').show();
			$('.showDisplayHourly, .showDisplayDaymode, .showDisplayGong').hide();
		}
		$('.showDisplayMonthly, .showDisplayDate, .showDisplayRecurring').hide();
		$('.showDisplaySong, .showDisplayTitle, .showDisplaySave').show();
	} else if (selectedObject.scheduleType == 1 ) {  //Monthly
		$('.showDisplayDaily, .showDisplayDailysub, .showDisplayHourly, .showDisplayDaymode, .showDisplayGong, .showDisplayDate, .showDisplayRecurring').hide();
		$('.showDisplayHour, .showDisplayMinutes, .showDisplayMonthly, .showDisplaySong, .showDisplayTitle, .showDisplaySave').show();
	} else if (selectedObject.scheduleType == 2 ) {  //Date
		$('.showDisplayDaily, .showDisplayDailysub, .showDisplayHourly, .showDisplayDaymode, .showDisplayGong, .showDisplayMonthly').hide();
		$('.showDisplayHour, .showDisplayMinutes, .showDisplayDate, .showDisplayRecurring, .showDisplaySong, .showDisplayTitle, .showDisplaySave').show();
	} else if (selectedObject.scheduleType == 3 ) {  //Special Date
		$('.showDisplayDaily, .showDisplayDailysub, .showDisplayHourly, .showDisplayDaymode, .showDisplayGong, .showDisplayHour, .showDisplayMinutes, .showDisplayMonthly, .showDisplayRecurring').hide();
		$('.showDisplayDate, .showDisplaySong, .showDisplayTitle, .showDisplaySave').show();
	} else if (selectedObject.scheduleType == 4 ) {  //New Years
		$('.showDisplayDaily, .showDisplayDailysub, .showDisplayHourly, .showDisplayDaymode, .showDisplayGong, .showDisplayHour, .showDisplayMinutes, .showDisplayMonthly, .showDisplayDate, .showDisplayRecurring, .showDisplaySong, .showDisplayTitle').hide();
		$('.showDisplaySave').show();
	} else {                    //Startup
		$('.showDisplayDaily, .showDisplayDailysub, .showDisplayHourly, .showDisplayDaymode, .showDisplayGong, .showDisplayHour, .showDisplayMinutes, .showDisplayMonthly, .showDisplayDate, .showDisplayRecurring, .showDisplaySong, .showDisplayTitle, .showDisplaySave').hide();
	}
	$('.display-form form').find(':input').prop('disabled', true);
}

    document.addEventListener('DOMContentLoaded', () => {

	// Call the fetchJSONData function to initiate the data fetching process
	fetchJSONData();
</script>
