<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>	
    <title>Shelf Clock</title>
</head>
<body>
    <nav>
        <a href="./index.html">Shelf Clock</a>
        <button title="Expand Navigation">
            <span></span>
        </button>
        <div>
            <ul>
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="./_ac">Setup Wifi</a></li>
            <li><a href="./update">Update Firmware</a></li>
            <li><a href="./debugpage">Debug Info</a></li>
            </ul>
        </div>   
    </nav>

    <form name="shelfclock-home">
        <section>
            <div class="button-wrapper blue">
                <h3>Select Display Mode</h3>
                <div>
                    <input type="button" value="Clock" data-url="goClockMode">
                    <input type="button" value="Date" data-url="goDateMode">
                    <input type="button" value="Temperature" data-url="goTemperatureMode">
                    <input type="button" value="Humidity" data-url="goHumidityMode">
                    <input type="button" value="Scrolling" data-url="goScrollingMode">
                    <input type="button" value="Display Off" data-url="goDisplayOffMode">
                </div>
            </div>
        </section>
        <section>
            <div class="button-wrapper yellow">
                <h3>Load Saved Preset</h3>
                <div>
                    <input type="button" value="Preset 1" data-url="getPreset1">
					<input type="button" value="Preset 2" data-url="getPreset2">
                </div>
            </div>
        </section>
        <section>
            <div class="button-wrapper red">
                <h3>Select Timer Mode</h3>
                <div class="grid-3">
                    <label>Hours</label>
                    <label>Minutes</label>
                    <label>Seconds</label>
                    <input type="number" name="hours" step="1" pattern="\d+" min="0" value="0">
                    <input type="number" name="minutes" step="1" pattern="\d+" min="0" max="59" value="0">
                    <input type="number" name="seconds" step="1" pattern="\d+" min="0" max="59" value="0">
                </div>
                <div>
                    <input type="button" value="Start Countdown" name="countdown">
                    <input type="button" value="Start Stopwatch" name="stopwatch">
                </div>
            </div>
        </section>
        <section>
            <div class="button-wrapper">
                <h3>Scoreboard Mode</h3>
                <div class="scoreboard">
                    <label>Left</label>
                    <label>Right</label>
                    <input type="button" value="Up" class="dark-purple" name="upleft">
                    <input type="button" value="Up" class="green" name="upright">
                    <input type="number" value="0" min="0" max="99" name="left">
                    <input type="number" value="0" min="0" max="99" name="right">
                    <input type="button" value="Down" class="dark-purple" name="downleft">
                    <input type="button" value="Down" class="green" name="downright">
                </div>
            </div>
        </section>
        <section>
            <div class="button-wrapper orange">
                <h3>Lightshow Modes</h3>
                <div>
                    <input type="button" value="Chase" data-lightshow="0">
                    <input type="button" value="Twinkles" data-lightshow="1">
                    <input type="button" value="Rainbow" data-lightshow="2">
                    <input type="button" value="Matrix" data-lightshow="3">
                    <input type="button" value="Rain" data-lightshow="4">
                    <input type="button" value="Fire" data-lightshow="5">
                    <input type="button" value="Snake" data-lightshow="6">
                    <input type="button" value="Cylon" data-lightshow="7">
                </div>
            </div>
        </section>
        <section>
            <div class="button-wrapper purple">
                <h3>Spectrum Analyzer</h3>
                <div>
                    <input type="button" value="BM Up" data-showspectrum="0">
					<input type="button" value="TM Down" data-showspectrum="5">
                    <input type="button" value="CM Out" data-showspectrum="1">
					<input type="button" value="CS In" data-showspectrum="6">
                    <input type="button" value="TL to BR" data-showspectrum="3">
					<input type="button" value="TR to BL" data-showspectrum="8">
                    <input type="button" value="BL to TR" data-showspectrum="2">
					<input type="button" value="BR to TL" data-showspectrum="7">
                    <input type="button" value="Vertical L" data-showspectrum="4">
					<input type="button" value="Vertical R" data-showspectrum="10">
                    <input type="button" value="Horizontal L" data-showspectrum="9">
					<input type="button" value="Horizontal R" data-showspectrum="11">
                </div>
            </div>
        </section>
    </form>
</body>
</html>
